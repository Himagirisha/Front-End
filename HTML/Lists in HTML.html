<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in HTML</title>
</head>
<body>

    <!-- ordered list -->

    <ol type="I">
        <li>shirt</li>
        <li>pant</li>
        <li>hat</li>
    </ol>

    <!-- unordered list -->

    <ul style="list-style-type:circle">
        <li>alto</li>
        <li>punch</li>
        <li>punto</li>
    </ul>

    <!-- definition list -->

    <dl>
        <dt>tag</dt>
        <dd>tag is keyword enclosed by angular braces</dd>
    </dl>

    <!-- nested list -->
    <ol style="i">
        <li>cars</li>
        <li>bikes</li>
        <ul>
            <li>r15</li>
            <li>splender</li>
        </ul>
    </ol>
</body>
</html>
