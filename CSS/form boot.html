<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        .d1{
            border: 2px solid black;
            margin-top: 50;
        }
        .d2
        {
            border-right: 2px solid black;
            background-image: url("https://media.istockphoto.com/photos/woman-using-access-window-to-log-in-entering-password-on-laptop-sign-picture-id1367444401?b=1&k=20&m=1367444401&s=170667a&w=0&h=wX23Sg038h_VyObkpkKz8ZNnc568H_Zy0eNyMkf7Muo=");
        }
        .d1 img{
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row d1">
            <div class="col-sm-6-md-6 d2">
                <img src="https://media.istockphoto.com/photos/woman-using-access-window-to-log-in-entering-password-on-laptop-sign-picture-id1367444401?b=1&k=20&m=1367444401&s=170667a&w=0&h=wX23Sg038h_VyObkpkKz8ZNnc568H_Zy0eNyMkf7Muo=" alt="loginimg">

            </div>
            <div class="col-sm-6 col-md-6">
                <form>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>

            </div>
        </div>

    </div>
    
</body>
</html>
